<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7(html)</title>
    <link rel="stylesheet" href="task7.css">
</head>

<body>
    <center>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="your email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone"><br><br>
            <label for="gender" class="gender">Gender:</label>
            <label for="male">Male:</label>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="Gender" value="Female">
            <label for="other">Other:</label>
            <input type="radio" id="other" name="Gender" value="Other"><br><br>
            <label for="language">Language</label>
            <select id="language" name="language">
                        <option value="">select language</option>
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="telugu">Telugu</option>
            </select><br><br>
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode"><br><br>
            <label for="about">About:</label>
            <input type="text" id="about" placeholder="write about yourself..."><br><br>
            <input type="button" value="Register">
</body>
</html>
